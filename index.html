<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <script defer src="script.js"></script>
    <title>PingSingleColumnComingSoonPageSolution</title>
</head>
<body>
    <main>
        <img class="company-logo" src="images/logo.svg" alt="logo">
        <h1>We are launching <span class="span-emboldened">soon!</span></h1>
        <p>Subscribe and get notified</p>
        <div class="email-form">
            <form>
                <input name="email" type="email" placeholder="Your Email Address..." pattern="^\S+@\S+\.\S+$">
                <button type="submit">Notify Me</button>
            </form>
            <span class="error">Please provide a valid email address</span>
        </div>
        <img class="dashboard" src="images/illustration-dashboard.png" alt="dashboard" title="dashboard">
    </main>
    <footer>
        <div class="social-media-icons-container">
            <div class="facebook-icon-container">
                <a href="#"><img src="images/logo-facebook.svg" alt="facebook-logo" class="icons"></a>
            </div>
            <div class="twitter-icon-container">
                <a href="#"><img src="images/logo-twitter.svg" alt="twitter-logo" class="icons"></a>
            </div>
            <div class="instagram-icon-container">
                <a href="#"><img src="images/logo-instagram.svg" alt="instagram-logo" class="icons"></a>
            </div>
        </div>
        <p>Â© Copyright Ping. All rights reserved.</p>
    </footer>
</body>
</html>
